<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS client</title>
</head>
<body>

<script>
    var ws = new WebSocket('ws://localhost:8081');
    ws.onopen = function() {
        console.log('Connected');
        ws.send('Hello Server!');
    };
    ws.onmessage = function(e) {
        console.log('Received: ' + e.data);
    };
    ws.onclose = function() {
        console.log('Disconnected');
    };
</script>

</body>
</html>
