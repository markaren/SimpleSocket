<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS client</title>
</head>
<body>

<div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    <p id="output"></p>
</div>


<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
    const client = mqtt.connect("ws://127.0.0.1:1884");

    client.on("connect", () => {
        console.log("✅ Connected to test.mosquitto.org");
        client.subscribe("simple_socket/topic1", (err) => {
            if (!err) {
                console.log("📡 Subscribed to simple_socket/topic1");
                // Publish a message
                client.publish("simple_socket/topic1", "Hello from browser!");
            }
        });
    });

    client.on("message", (topic, message) => {
        console.log(`📥 Message received on ${topic}: ${message.toString()}`);
    });

    client.on("error", (err) => {
        console.log("❌ Connection error: " + err.message);
    });

    client.on("close", () => {
        console.log("🔌 Connection closed");
    });

    const slider = document.getElementById("myRange");

    slider.oninput = function() {
        console.log(this.value);
        client.publish("simple_socket/slider", this.value);
    }

</script>

</body>
</html>
